 <h2 align="center" mat-dialog-title class="text-black">Payment</h2>
<mat-dialog-content>
  <div class="parent">
    <div class="container">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-lg" align="center">
            <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline" [style.width.px]=327>
              <mat-label>Card number</mat-label>
              <input matInput formControlName="cardNumber">
              <mat-hint align="end">Fill 4242424242424242 for demo</mat-hint>
            </mat-form-field>
            <br />
            <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline" [style.width.px]=127>
              <mat-label>Expiry Month</mat-label>
              <mat-select formControlName="expiryMonth">
                <mat-option>None</mat-option>
                <mat-option [value]="01">01</mat-option>
                <mat-option [value]="02">02</mat-option>
                <mat-option [value]="03">03</mat-option>
                <mat-option [value]="04">04</mat-option>
                <mat-option [value]="05">05</mat-option>
                <mat-option [value]="06">06</mat-option>
                <mat-option [value]="07">07</mat-option>
                <mat-option [value]="08">08</mat-option>
                <mat-option [value]="09">09</mat-option>
                <mat-option [value]="10">10</mat-option>
                <mat-option [value]="11">11</mat-option>
                <mat-option [value]="12">12</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline" [style.width.px]=200>
              <mat-label>Expiry Year</mat-label>
              <mat-select formControlName="expiryYear">
                <mat-option>None</mat-option>
                <mat-option [value]="2022">2022</mat-option>
                <mat-option [value]="2023">2023</mat-option>
                <mat-option [value]="2024">2024</mat-option>
                <mat-option [value]="2025">2025</mat-option>
                <mat-option [value]="2026">2026</mat-option>
                <mat-option [value]="2027">2027</mat-option>
                <mat-option [value]="2028">2028</mat-option>
                <mat-option [value]="2029">2029</mat-option>
                <mat-option [value]="2030">2030</mat-option>
              </mat-select>
            </mat-form-field>
            <br />
            <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline" [style.width.px]=327>
              <mat-label>CVV</mat-label>
              <input matInput formControlName="cvv">
            </mat-form-field>
            <mat-form-field floatLabel="auto" hideRequiredMarker appearance="outline" [style.width.px]=327>
              <mat-label>Amount</mat-label>
              <input matInput formControlName="amount" [ngModel]="amt">
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
    <br />
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div align="center" style="margin: 0 auto;">
  <button type="submit" mat-raised-button mat-dialog-closed (click)="chargeCreditCard()" color="success">Pay
    Now</button>
  </div>
</mat-dialog-actions>
